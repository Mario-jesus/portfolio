<div class="progressive-image-container" [class.loaded]="isLoaded()" [class.error]="isError()">
  <!-- Loading Skeleton -->
  <div 
    *ngIf="!isLoaded() && !isError()" 
    class="image-skeleton"
    [ngClass]="class"
  >
    <div class="skeleton-shimmer"></div>
  </div>

  <!-- Main Image -->
  <img 
    [src]="currentSrc()" 
    [alt]="alt()"
    [class]="getImageClasses()"
    [ngStyle]="getImageStyles()"
    (error)="onImageError()"
    loading="eager"
  />

  <!-- Loading Overlay (solo para errores de carga muy lentos) -->
  <div 
    *ngIf="!isLoaded() && !isError() && showSpinner" 
    class="loading-overlay"
  >
    <div class="loading-spinner">
      <svg class="animate-spin h-6 w-6 text-white opacity-60" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </div>

  <!-- Error State -->
  <div 
    *ngIf="isError()" 
    class="error-overlay"
    [ngClass]="class"
  >
    <div class="error-content">
      <svg class="h-12 w-12 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <p class="text-sm text-gray-500">Error al cargar imagen</p>
    </div>
  </div>
</div>

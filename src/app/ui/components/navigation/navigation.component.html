<nav class="theme-transition fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl border-b border-gray-200/50 dark:border-slate-700/50 transition-all duration-300 shadow-lg shadow-gray-900/5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-3 group">
          <div class="relative w-9 h-9 bg-gradient-to-br from-emerald-500 via-blue-500 to-purple-500 rounded-xl flex items-center justify-center group-hover:scale-110 transition-all ease-in-out duration-300 shadow-lg">
            <span class="text-white font-black text-xl">M</span>
            <div class="absolute inset-0 bg-gradient-to-br from-emerald-500 via-blue-500 to-purple-500 rounded-xl opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
          </div>
          <span class="text-xl font-black text-slate-800 dark:text-white group-hover:text-emerald-500 transition-colors duration-300">Mario</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a 
            *ngFor="let item of navigationItems" 
            [routerLink]="item.path"
            routerLinkActive="text-emerald-500"
            class="text-slate-600 dark:text-slate-300 hover:text-emerald-500 dark:hover:text-emerald-400 px-3 py-2 text-sm font-medium transition-colors duration-200"
          >
            {{ item.label }}
          </a>
        </div>
      </div>

      <!-- Theme Toggle & Mobile Menu Button -->
      <div class="flex items-center space-x-4 gap-2">
        
        <!-- Theme Toggle -->
        <button
          (click)="themeService.toggleTheme()"
          class="p-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors duration-200"
          [attr.aria-label]="themeService.isDark() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        >
          <!-- Icono de luna para modo claro (mostrar cuando está en modo claro) -->
          <svg 
            *ngIf="!themeService.isDark()" 
            class="w-5 h-5 text-gray-600 dark:text-gray-300" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          <!-- Icono de sol para modo oscuro (mostrar cuando está en modo oscuro) -->
          <svg 
            *ngIf="themeService.isDark()" 
            class="w-5 h-5 text-gray-600 dark:text-gray-300" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </button>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="p-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors duration-200"
            aria-label="Abrir menú"
          >
            <svg 
              *ngIf="!isMobileMenuOpen()" 
              class="w-6 h-6 text-gray-600 dark:text-gray-300" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg 
              *ngIf="isMobileMenuOpen()" 
              class="w-6 h-6 text-gray-600 dark:text-gray-300" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div 
      *ngIf="isMobileMenuOpen()" 
      class="md:hidden border-t border-gray-200 dark:border-slate-700 py-4"
    >
      <div class="flex flex-col space-y-2">
        <a 
          *ngFor="let item of navigationItems" 
          [routerLink]="item.path"
          routerLinkActive="text-emerald-500 bg-gray-100 dark:bg-slate-700"
          (click)="closeMobileMenu()"
          class="text-slate-600 dark:text-slate-300 hover:text-emerald-500 dark:hover:text-emerald-400 hover:bg-gray-100 dark:hover:bg-slate-700 px-3 py-2 text-base font-medium rounded-lg transition-all duration-200"
        >
          {{ item.label }}
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer para el nav fijo -->
<div class="h-16"></div>
